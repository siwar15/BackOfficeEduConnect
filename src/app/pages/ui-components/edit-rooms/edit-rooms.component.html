
<div class="container" >

    <div class="panel panel-default"*ngIf="currentroom">

        <div class="panel panel-heading">Edit Room</div>
        <div class="panel panel-body" *ngIf="roomEditformGroup">
            <form [formGroup]="roomEditformGroup" >

                <div class="form-group">
                    <label for="designation">Name</label>
                    <input class="form-control" type="text" name="name" formControlName="name" 
                    [ngClass]="{'is-invalid':submited && roomEditformGroup.controls['name'].errors}" >
                    <div *ngIf="submited && roomEditformGroup.controls['name'].errors" class="invalid-feedback" class="alert alert-danger">
                        <div *ngIf="roomEditformGroup.controls['name'].errors['required']" class="invalid-feedback">name is Required </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prix">Description</label> 
                    <input class="form-control" type="text" name="description" formControlName="description"  
                    [ngClass]="{'is-invalid':submited && roomEditformGroup.controls['description'].errors}" >
                    <div *ngIf="submited && roomEditformGroup.controls['description'].errors" class="invalid-feedback" class="alert alert-danger">
                        <div *ngIf="roomEditformGroup.controls['description'].errors['required']" class="invalid-feedback">description is Required </div>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-ok" (click)="updateRoom()" > Update</button>  <button (click)="cancel()" class="btn btn-default"> cancel</button>
            </form>
        </div>
      
    </div>



</div>
