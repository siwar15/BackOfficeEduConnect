<div class="container-fluid">
  <div class="row justify-content-center"> <!-- Utilisation de la classe justify-content-center pour centrer le tableau -->
    <div class="col-md-9">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">

          <!-- Tableau des prix -->
          <div class="table-responsive m-t-16">
            <div class="table-container">
              <table class="table table-bordered table-lg"> <!-- Ajout de la classe table-lg pour agrandir le tableau -->
                <thead>
                <tr>
                  <th style="width: 10%">Question</th>
                  <th style="width: 30%">reponse1</th>
                  <th style="width: 20%">reponse2</th>
                  <th style="width: 20%">reponse3</th>
                  <th style="width: 20%">correct</th>
                  <th style="width: 20%">Actions</th> <!-- Nouvelle colonne pour les actions -->
                </tr>
                </thead>
                <tbody>
                <ng-container *ngFor="let question of questions">
                  <tr>
                    <td>{{ question.question }}</td>
                    <td>{{ question.response1 }}</td>
                    <td>{{ question.response2 }}</td>
                    <td>{{ question.response3 }}</td>
                    <td>{{ question.correct }}</td>
                    <td> </td>
                    <td>
                      <!-- Bouton pour supprimer le prix -->
                      <button mat-raised-button color="warn" >Supprimer</button>
                    </td>
                  </tr>
                </ng-container>
                </tbody>
              </table>
            </div>
          </div>
          <div class="mat-raised-button">
            <label for="theme">Choose Theme:</label>
            <select (change)="handleThemeChange($event)" name="logemail" class="mat-raised-button" placeholder="Your Email" id="theme" >
              <option value="">Select Theme</option>
              <option  *ngFor="let theme of themes" [value]="theme.id"     #themeSelect>{{ theme.name }}</option>
            </select >
          </div>

          <!-- Bouton pour ajouter un nouveau prix -->
          <div class="text-right">
            <button mat-raised-button color="primary" (click)="toggleAddForm()">Ajouter Prix</button>
          </div>

          <!-- Formulaire pour ajouter un nouveau prix (initiallement cachÃ©) -->
          <div *ngIf="showAddForm" class="mt-3">
            <mat-card class="cardWithShadow">
              <mat-card-content class="p-24">
                <form #addForm="ngForm" (ngSubmit)="addQuestion(addForm.value,themeSelectRef.nativeElement.value)">
                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Question</mat-label>
                    <input matInput name="description" [(ngModel)]="question.question" required>
                  </mat-form-field>
                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Reponse 1</mat-label>
                    <input matInput type="number" name="value" [(ngModel)]="question.response1" required>
                  </mat-form-field>
                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Reponse 2</mat-label>
                    <input matInput name="name" [(ngModel)]="question.response2" required>
                  </mat-form-field>
                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Reponse 3</mat-label>
                    <input matInput name="name" [(ngModel)]="question.response3" required>
                  </mat-form-field>
                  <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Correct</mat-label>
                    <input matInput name="name" [(ngModel)]="question.correct" required>
                  </mat-form-field>

                  <button mat-raised-button color="primary" type="submit">Ajouter</button>
                  <button mat-raised-button color="warn" type="submit"(click)="Generate(themeSelectRef.nativeElement.value)" t>Generate</button>
                  <button mat-raised-button color="warn" type="button" (click)="cancelAdd()">Annuler</button>
                </form>
              </mat-card-content>
            </mat-card>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
