<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
        <div class="col-lg-4 d-flex align-items-center">
            <mat-card class="cardWithShadow boxed-auth">
                <mat-card-content class="p-32">
                    <div class="text-center">
                        <a [routerLink]="['/dashboard']">
                            <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
                        </a>
                    </div>

                    <form class="m-t-20" [formGroup]="myForm" (ngSubmit)="onSubmit()">

                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Course Category</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <mat-select formControlName="courseCat">
                                <mat-option *ngFor="let category of courseCategories" [value]="category">
                                    {{category}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="myForm.get('courseCat')?.hasError('required')">
                                Course Category is required.
                            </mat-error>
                        </mat-form-field>

                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Course Title</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput formControlName="title" />
                            <mat-error *ngIf="myForm.get('title')?.hasError('required')">
                                Title is required.
                            </mat-error>
                        </mat-form-field>

                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Course Date</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput type="date" formControlName="courseDate" />
                            <mat-error *ngIf="myForm.get('courseDate')?.hasError('required')">
                                Course Date is required.
                            </mat-error>
                        </mat-form-field>

                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Duration</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput formControlName="duration" />
                            <mat-error *ngIf="myForm.get('duration')?.hasError('required')">
                                Duration is required.
                            </mat-error>
                        </mat-form-field>

                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Disponibility</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput type="number" formControlName="disponibility" />
                            <mat-error *ngIf="myForm.get('disponibility')?.hasError('required')">
                                Disponibility is required.
                            </mat-error>
                        </mat-form-field>

                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Course Type</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <mat-select formControlName="courseType">
                                <mat-option *ngFor="let type of courseTypes" [value]="type">
                                    {{type}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="myForm.get('courseType')?.hasError('required')">
                                Course Type is required.
                            </mat-error>
                        </mat-form-field>

                        <input type="file" (change)="onFileSelected($event)">

                        <button mat-flat-button color="primary" class="w-100" type="submit"
                            [disabled]="myForm.invalid">Update</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
